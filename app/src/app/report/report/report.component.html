<p-growl [life]=10000 [sticky]="false" [value]="msgs"></p-growl>

<div class="ui-grid-row">
  <div class="ui-grid-col-3">
    <label for="mimeTypeId">{{'Seleziona il formato'|i18n}}*</label>
  </div>
  <div class="ui-grid-col-4">
    <p-dataTable [value]="outputFormats" [(selection)]="outputFormat" (onRowSelect)="onRowSelect($event.data)" dataKey="mimeTypeId">
      <p-column [style]="{'width':'38px'}" selectionMode="single"></p-column>
      <p-column field="mimeTypeId">
        <ng-template let-outputFormat="rowData" pTemplate="body">
          <span pTooltip="{{outputFormat.mimeTypeId}}">{{outputFormat.description}}</span>
        </ng-template>
      </p-column>
    </p-dataTable>
  </div>
  <div class="ui-grid-col-5">

      {{'Report Content Id is required'|i18n}}
    </div> -->

</div>
