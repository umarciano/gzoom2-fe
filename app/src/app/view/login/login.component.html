<div>
  <img alt="Gzoom Logo" src="/assets/images/logo.png">
  <h2 class="m-t-lg">{{'Login to Gzoom'|i18n}}</h2>
  <form role="form" name="form" (ngSubmit)="f.form.valid &amp;&amp; login()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': username.dirty &amp;&amp; !username.valid }">
      <label class="form-control-label" for="username">{{'Username'|i18n}}</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
      </div>
      <span *ngIf="username.dirty &amp;&amp; !username.valid" class="form-text">
          {{'Username is required'|i18n}}
        </span>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': password.dirty &amp;&amp; !password.valid }">
      <label for="password">{{'Password'|i18n}}</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      </div>
      <div *ngIf="password.dirty &amp;&amp; !password.valid" class="help-block">
        {{'Password is required'|i18n}}
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading || !f.form.valid" class="btn btn-primary">
          {{'Login'|i18n}}
          <i *ngIf="loading" class="fa fa-spin fa-cog"></i>
        </button>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{error}}</div>

  </form>
</div>
