<p>
  uom-type works!
  Tabella semplice con solo ordinamento e recupero dati con router, cioe' prima che venga renderizzata la pagina
</p>

<h3 class="first">Basic</h3>

<p-growl [life]=10000 [sticky]="false" [value]="msgs"></p-growl>

<p-dataTable [value]="uomTypes"
            sortMode="multiple"
            [responsive]="true">
    <p-column field="uomTypeId" header="{{'UomTypeId'|i18n}}" [sortable]="true"></p-column>
    <p-column field="description" header="{{'Description'|i18n}}" [sortable]="true"></p-column>
    <p-column styleClass="col-button">
        <ng-template pTemplate="header">
            <button type="button" pButton icon="fa-plus" (click)="showDialogToAdd()"></button>
        </ng-template>
        <ng-template let-uomType="rowData" pTemplate="body">
            <button type="button" pButton icon="fa-search" (click)="selectUomType(uomType)"></button>
        </ng-template>
    </p-column>
</p-dataTable>

<p-confirmDialog header="{{'UomTypeId'|i18n}}" icon="fa fa-question-circle" width="425"></p-confirmDialog>

<p-dialog header="UomType Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="uomType">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="uomTypeId">{{'UomTypeId'|i18n}}*</label></div>
            <div class="ui-grid-col-8"><input pInputText id="uomTypeId" [(ngModel)]="uomType.uomTypeId" maxlength="20"/></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="description">{{'Description'|i18n}}*</label></div>
            <div class="ui-grid-col-8"><input pInputText id="description" [(ngModel)]="uomType.description" maxlength="255"/></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button *ngIf="!newUomType" type="button" pButton icon="fa-trash" (click)="confirm()" label="{{'Delete'|i18n}}"></button>
            <button type="button" [disabled]="uomType &amp;&amp; (!uomType.uomTypeId || !uomType.description)" pButton icon="fa-check" (click)="save()" label="{{'Save'|i18n}}"></button>
        </div>
    </p-footer>

    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</p-dialog>
