<ngx-gauge
        aria-label="chart"
        [size]="gaugeSize"
        [type]="gaugeType" 
        [thick]="gaugeThick"
        [value]="gaugeValue"
        [min]="gaugeMin"
        [max]="gaugeMax"
        [cap]="gaugeCap"
        [label]="gaugeLabel"  
        [append]="gaugeAppendText"
        [markers]="markerConfig"
        [thresholds]="thresholdConfig"
        [foregroundColor]="foregroundColor"
        [margin]="gaugeMargin"
        [duration]="gaugeDuration"></ngx-gauge>
